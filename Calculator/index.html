<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta type="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link rel="stylesheet" href="main.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <main>
            <div class="calculator">
                <h3>Calculadora</h3><br>
                <input type="number" id="num1" placeholder="Insira valor 1" class="form"><br><br>
                <input type="number" id="num2" placeholder="Insira valor 2" class="form"><br><br>

                <button id="sum">+</button>
                <button id="sub">-</button>
                <button id="mult">*</button>
                <button id="div">/</button><br><br>

                <span id="result"></span>
            </div>
        </main>
        
    </body>
</html>
